  <body>
    <h1 class="header__title">Nonsense Alphabet</h1>
    <h2 class="header__subtitle">The Letter E</h2>
    <h3 class="header__author">by Edward Lear</h3>

    <img src="./image/elephant.svg" />
    <article class="poem">
      <div class="stanza">
        <p class="stanza_line">E was an elephant,</p>
        <p class="stanza_line">Stately and wise:</p>
        <p class="stanza_line">He had tusks and a trunk,</p>
        <p class="stanza_line">And two queer little eyes.</p>
        <p class="stanza_line">e</p>
        <p class="stanza_line">Oh, what funny small eyes!</p>
      </div>
    </article>
  </body>
